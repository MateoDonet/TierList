<app-menu></app-menu>

<main class="container-xl">
    <div class="go-back mb-1">
        <a routerLink="/mes-medias">
            <img src="assets/Images/actions/back-button.png" alt="Go back" height="12px"> Revenir à mes médias
        </a>
    </div>

    <section class="sub-container">
        <section [ngClass]="[deleteRequest ? 'blur': '', editRequest ? 'edit-blur': '']">
            <div class="row g-4">
                <div class="col-12 col-sm-6 col-md-4 ml-3 bg-dark rounded d-flex justify-content-center" style="height: 320px;">
                    <img src="assets/Images/media/{{media.media_img}}" height="320" width="225" alt="{{media.media_titre}}">
                </div>
                <div class="col-12 col-sm-6 col-md-8 d-flex align-content-between flex-wrap media">
                    <div>
                        <div class="media-title">{{media.media_titre}}</div>
                        <div class="d-flex align-items-center">
                            <div class="media-categorie">{{media.categ_label}}</div>
                            <div id="media_tier">{{media.tier_label}}</div>
                        </div>
                        <div class="text-line-breaker"><b>Description :</b> {{media.media_description}}</div>
                        <div class="pt-1"><b>Avancement :</b> {{media.uml_avancement}}</div>
                    </div>
                    <div class="d-flex actions">
                        <div (click)="editRequest = !editRequest" class="mx-1">
                            <img src="assets/Images/actions/edit.png" alt="Edit" height="26px">
                        </div>
                        <div (click)="deleteRequest = !deleteRequest" class="mx-3">
                            <img src="assets/Images/actions/trash.png" alt="Delete" height="26px">
                        </div>            
                    </div>
                </div>
            </div>
        </section>
        
        <section [class]="deleteRequest ? 'blur': ''" *ngIf="editRequest">
            <app-edit-media [media]="media" (cancelEditEvent)="cancelEdit($event)" *ngIf="editRequest"></app-edit-media>
        </section>
    </section>

    <section class="deletePopup" *ngIf="deleteRequest">
        <div class="mx-3 mt-3 mb-2"><b class="text-wrap">Voulez vous vraiment supprimer ce média ?</b></div>
        <div class="row mb-2">
            <div class="col d-flex justify-content-center">
                <button class="btn button-action" (click)="delete()">Oui</button>
            </div>
            <div class="col d-flex justify-content-center">
                <button class="btn button-cancel" (click)="deleteRequest = !deleteRequest">Non</button>
            </div>
        </div>
    </section>

    <div class="phone-margin"></div>
</main>

<app-menu-phone></app-menu-phone>
