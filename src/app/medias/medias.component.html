<app-menu></app-menu>

<div class="container">
    <div class="filter-container">
        <div class="filter-state" (click)="filter = !filter">
            <div>Filtres</div>
        </div>
        <div class="filters" *ngIf="filter">
            <div class="filter-option">
                <label>catégorie</label>
                <select>
                    <option value="">catégorie</option>
                </select>
            </div>
            <div class="filter-option">
                <label>tier</label>
                <select>
                    <option value="">tier</option>
                </select>
            </div>
            <div class="filter-option">
                <label>tag</label>
                <select>
                    <option value="">tag</option>
                </select>
            </div>
            <div class="filter-option button">
                <button>Filtrer</button>
            </div>
        </div>
    </div>

    <div class="grid">
        <div *ngFor="let media of medias; let isLast = last">
            <div class="card">
                <div class="card-content">
                    <div class="title">{{media.media_titre}}</div>
                    <div class="{{media.tier_label}}_tier">{{media.tier_label}}</div>
                    <div>{{media.media_description}}</div>
                </div>
            </div>

            <div *ngIf="isLast" class="lastMedia"></div>
        </div>
    </div>
</div>

<app-menu-phone></app-menu-phone>
